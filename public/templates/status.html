<span ng-switch on="status">
    <i class="glyphicon glyphicon-ok-sign text-success" ng-switch-when="success"></i>
    <i class="glyphicon glyphicon-remove-sign text-error" ng-switch-when="error"></i>
    <i class="glyphicon glyphicon-cog text-error" ng-switch-when="running"></i>
    <i class="glyphicon glyphicon-ban-circle muted" ng-switch-when="cancelled"></i>
</span>
